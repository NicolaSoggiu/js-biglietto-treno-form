<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket</title>
    <script src="js/myscript.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Ticket price calculation</h1>
    <div class="container">
      <label for="passengerName">Name and Surname</label>
      <input type="text" id="passengerName" />
      <label for="journeyDistance"> Km to go</label>
      <input type="text" id="journeyDistance" />
      <label for="passengerAge"> Age range</label>
      <select id="passengerAge">
        <option value="Underage">Underage</option>
        <option value="Adult">Adult</option>
        <option value="Over_65">Over 65</option>
      </select>
    </div>
    <button>Calculate</button>
    <button type="Reset">Reset</button>
    <div class="Final"></div>
  </body>
</html>
